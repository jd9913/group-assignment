<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Wizier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- <link rel="stylesheet" href="./assets/css/styles.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/game.css" />
</head>
<body>

    <main>

        <header class="indigo darken-4 center-align">
            <img src="./assets/images/wizier-logo.png">
            <!-- <div class="row main-title"><h1>Get Wizier</h1></div> -->
        </header>
        <div class="container" > <!--begin main wrapper-->
            <div class="row">
            <!-- <nav> -->
                <!-- <div class="nav-wrapper"> -->
                    <h3 class="indigo-text text-darken-4">Let's Get Wizier</h3>
                    <p>Choose your subject</p>
                <div id="subject-buttons" class="card-body">
                    <button class="btn btn-submit hoverable" id="math">Math</button>
                    <button class="btn btn-submit  hoverable" id="science">Science</button>
                    <button class="btn btn-submit  hoverable" id="geography">Geography</button>
                    <button class="btn btn-submit  hoverable" id="random">Random</button>
                </div>
                <!-- </div> -->
            <!-- </nav> -->
        </div> 
        
        <div class="row center-align">
                <div class="col s6 question-count">
                    <h1 class="main-text" id="question-counter">count<span class="countX">x</span> of <span class="countY">y</span></h1>
                </div>
                <div class="col s6 question-count">
                    <h1 id="score" class="main-text">0</h1>
                </div>
            </div>

       

        <div class="container">

            <div id="game" class="row">

                <div class="col s2">

                </div>
                <div id="question-card" class="col s10 offset-s1">
                    <div class="card large">
                        <div class="card-content">
                            <span id="question" class="card-title">Select the correct answer</span>
                            <ul id="choice-container" class="collection">
                                <li class="collection-item choice-text" data-number="1">Choice 1</li>
                                <li class="collection-item choice-text" data-number="2">Choice 2</li>
                                <li class="collection-item choice-text" data-number="3">Choice 3</li>
                                <li class="collection-item choice-text" data-number="4">Choice 4</li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col s2"></div>
            </div>
        </div>

        <aside class="feedbackContainer container">
            <div class="row">
                <div id="correctAnswer" class="correct"></div>
                <div id="incorrectAnswer" class="incorrect"></div>
            </div>
        </aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" 
    integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
    <script src="./assets/js/game2.js"></script>
</body>
</html>
